# Browser Configuration
browser=chrome
headless=false
environment=local

# WebDriver Timeouts
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Selenium Grid Configuration
grid.url=http://localhost:4444/wd/hub

# Report Configuration
reports.dir=reports
screenshots.dir=reports/screenshots
extent.report.name=Test Execution Report
extent.report.title=Selenium Java Automation Report

# Logging Configuration
log.level=INFO
log.file=reports/automation.log

# Test Data Configuration
test.data.dir=src/test/resources/testdata

# Application URLs
base.url.local=http://localhost:8080
base.url.staging=https://staging.example.com
base.url.production=https://production.example.com

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (if needed)
api.base.url=https://api.example.com
api.timeout=30
api.retry.count=3

# Parallel Execution
thread.count=4
parallel.mode=methods

# Email Configuration (if needed)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=your-email@gmail.com
email.password=your-app-password

# Slack Configuration (if needed)
slack.enabled=false
slack.webhook.url=https://hooks.slack.com/your-webhook-url

# Performance Testing
performance.enabled=false
performance.threshold.page.load=5000
performance.threshold.response=2000

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.format=png
screenshot.quality=high

# Retry Configuration
retry.failed.tests=true
retry.count=2

# Video Recording (if using tools like Monte Screen Recorder)
video.recording=false
video.dir=reports/videos

# Mobile Testing (if using Appium)
mobile.platform=Android
mobile.device=emulator
mobile.app.path=src/test/resources/apps/sample.apk

# Test Environment Specific
test.environment=qa
test.build.number=1.0.0
test.release.version=v2023.1